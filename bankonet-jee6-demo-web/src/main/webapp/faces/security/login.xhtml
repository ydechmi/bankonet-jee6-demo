<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="header">
        <h:panelGrid columns="2" width="100%;">
           <h1 align="center">#{messages['application.title']}</h1>
            <h:form id="languageForm" style="padding-top: 19px;">
                <h:panelGrid style="float: right;">
                            <p:selectOneMenu id="language" value="#{I18nBean.view.country}"
                                             valueChangeListener="#{I18nBean.languageValueChange}"
                                             onchange="document.forms['languageForm'].submit();">
                                <f:selectItems value="#{I18nBean.view.countryList}" var="country"
                                               itemLabel="#{country.label}" itemValue="#{country.value}"/>
                            </p:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </h:panelGrid>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="sidebar" layout="block">
            <h:form id="loginForm">
                <p:panel header="#{labels['loginForm.title']}">
                    <!--  <p:growl id="growl" showDetail="false" sticky="false" />-->
                    <h:panelGrid columns="2" id="matchGrid">
                        <p:outputLabel for="login" value="#{labels['loginForm.login']}"/>
                        <p:inputText id="login" value="#{loginBean.view.id}" label="login" required="true"
                                     requiredMessage="#{messages['error.login']}"/>
                        <p:outputLabel for="password" value="#{labels['loginForm.password']}"/>
                        <p:password id="password" value="#{loginBean.view.password}" label="Password" required="true"
                                    requiredMessage="#{messages['error.password']}"/>
                        <f:facet name="footer">
                            <p:commandButton id="loginSubmit" update="loginForm" value="#{labels['loginForm.submit']}"
                                             action="#{loginBean.login()}" style="margin-left: 110px"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
